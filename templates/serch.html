{% extends "base.html" %}

{% block content %}

<section id="user_registar">
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-4 mx-auto">
                <div class="card bg-primary text-center">
                    <div class="card-body text-light">
                        <h3>記事の検索</h3>
                        <p>検索したいキーワードを入力してください</p>
                        <form method="POST">
                            {{ form.hidden_tag() }}
                            <div class="mb-3">
                                {{ render_field(form.keyword, placeholder="検索キーワード", class="form-control form-control-lg") }}
                            </div>
                           {{ form.submit(class="btn btn-outline-light w-100") }}
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock %}
